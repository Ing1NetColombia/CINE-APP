<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/estilos.css" />
  </head>
  <body>
    <div class="container fondoblanco">
      <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link text-danger" aria-current="true" href="../../index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item" id="nav">
              <a class="nav-link text-danger" href="/assets/Cartelera/Cartelera.html"
                >Cartelera</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="/assets/confiteria/confiteria.html"
                >Confiteria</a
              >
              
            </li>
            <li class="nav-item">
              <a hidden class="nav-link text-danger" id="config" href="/assets/Menu/menu.html"
                >Configuración</a
              >
            </li>
            <div class="ms-auto">
              <li class="" id="nav">
                <a class="nav-link active" href="/assets/usuarios/login.html"
                  >Login</a>
              </li>
            </div>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-6 offset-3 frmlogin">
        <form class="p-4">
          <div class="mb-3">
            <label for="exampleDropdownFormEmail2" class="form-label"
              >Correo Electrónico</label
            >
            <input
              type="email"
              class="form-control"
              id="correo"
              placeholder="correo@mail.com"
            />
          </div>
          <div class="mb-3">
            <label for="exampleDropdownFormPassword2" class="form-label"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="clave"
              placeholder="Contraseña"
            />
          </div>
          <div class="mb-3">

          </div>
          <input id="login" type="button" class="btn btn-primary" value="Enviar">
        </form>
       </div>
      </div>
      <br>
    </div>


    <div class="container fondoblanco">
      <footer>
        <div class="mt-3">
          <hr>
        </div>
          <div class="m-1 d-flex justify-content-center">
            </div>
            <div class="m-1">
              <p class="d-flex justify-content-center m-1">
                Copyright© 2023 todos los derechos reservados
              </p>
              <p class="d-flex justify-content-center">       
                Cine Flims ® SAS.
              </p>
              <hr>
            </div>
      </footer>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>

    <script>
      document.getElementById("login").addEventListener("click",function(){
        
        var objusuarios = {
          correo: document.getElementById("correo").value,
          clave: document.getElementById("clave").value

        }
        
        localStorage.setItem("usuariog", JSON.stringify(objusuarios));     


        window.location.href = "../../index.html"

      });
    </script>
  </body>
</html>
